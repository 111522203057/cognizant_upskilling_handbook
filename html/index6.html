<!DOCTYPE html>
<html>
<head>
    <title>Event Promo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .video-container {
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        video {
            width: 100%;
            border: 3px solid #333;
            border-radius: 10px;
        }

        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .form-section {
            margin-top: 30px;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2>You're Invited!</h2>
    <video id="promoVideo" controls oncanplay="videoReadyMessage()">
        <source src="promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="message" id="videoMessage"></div>
</div>

<div class="form-section">
    <h3>Register Your Interest</h3>
    <form id="interestForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <button type="submit" onclick="formSubmitted()">Submit</button>
    </form>
</div>

<script>
    // Display message when video is ready to play
    function videoReadyMessage() {
        document.getElementById("videoMessage").textContent = "ðŸŽ¥ Video ready to play!";
    }

    let formIsSubmitted = false;

    // Mark form as submitted
    function formSubmitted() {
        formIsSubmitted = true;
        alert("Thank you! Your interest has been registered.");
    }

    // Warn users if they try to leave the page without submitting the form
    window.onbeforeunload = function () {
        if (!formIsSubmitted) {
            return "You have not submitted the form yet. Are you sure you want to leave?";
        }
    };
</script>

</body>
</html>
