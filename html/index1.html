<!DOCTYPE html>
<!-- Base template for every portal page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Home</title>
    <!-- CSS reset or global styles could go here -->
    <style>
        /* Minimal styling to visualize sections */
        body {font-family: system-ui, sans-serif; margin:0;}
        nav, main, footer {padding:1rem;}
        nav {background:#f4f4f4;}
        footer {background:#eee; text-align:center;}
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 2rem 1rem;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Site Logo</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="help.html" target="_blank">Help</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is the base template. Replace this content per page.</p>
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <p>Stay tuned for exciting upcoming events on our platform.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Reach out via email or social media for more information.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <small>&copy; 2025 Portal Inc.</small>
    </footer>
</body>
</html>
