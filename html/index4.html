<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        output {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <form class="registration-form" onsubmit="showConfirmation(event)">
        <h2>Event Registration</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="date">Select Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="event">Event Type</label>
            <select id="event" name="event" required>
                <option value="">-- Select an Event --</option>
                <option value="cleanup">Community Cleanup</option>
                <option value="workshop">Workshop</option>
                <option value="marathon">Charity Marathon</option>
                <option value="fair">Local Fair</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type any message or questions here..." required></textarea>
        </div>

        <button type="submit">Register</button>

        <output id="confirmationMsg"></output>
    </form>

    <script>
        function showConfirmation(event) {
            event.preventDefault(); // prevent form from submitting
            const name = document.getElementById("name").value;
            document.getElementById("confirmationMsg").textContent = 
                `Thank you, ${name}! Your registration has been received.`;
        }
    </script>

</body>
</html>
